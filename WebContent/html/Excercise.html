<body>
<!-- Begin container -->
<div id="main_container">

  <a class="show_menu" href="#">Fit menu</a>
  <a class="hide_menu" href="#">close menu</a>

  <div id="header">
  	<div class="logo"><h1><a href="index.html">Get(F)it</a></h1></div>

    <div class="menu">
        <ul id="main_menu">
            <li><a href="Feed.html">Feed</a> </li>
            <li><a href="Excercise.html">Today's Workout</a></li>
            <li><a href="">Sign out</a></li>
        </ul>
     </div>

  </div><!-- End of Header-->

  <!-- input Zipcode -->
  <form id="location">
    <div class="form-group">
      <label for="lat">Enter your zipcode:</label>
      <input id="zipcode" type="number">
      <button type="submit">Submit</button>
    </div>
  </form>
  <!-- End zipcode input -->
  <div class="weather-now"><h2 id="weather"></h2></div>
  <!-- Elastislide Carousel -->
  <div id="carousel" class="es-carousel-wrapper">

        <h2 id="first-title"></h2>
        <p id="first-body"></p>
        </li>

        <li>
        <div class="sport_icon"><img id="yoga-icon" src="" alt="sport_icon_yoga"/></div>

        <p id="second-body"></p>
        </li>

  <!-- End Elastislide Carousel -->


</div>

<div class="clear"></div>
</div>



<script type="text/javascript">
$('#carousel').elastislide({
	imageW 	: 290,
	margin		: 20
});
var main_menu=new main_menu.dd("main_menu");
main_menu.init("main_menu","menuhover");
